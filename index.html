<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main">
        <div class="container">

            <h2 class="head">
                User Registration
            </h2>

            <form class="for">
                <div>
                    <label for="fname">First Name*:</label>
                </div>
                <div>
                    <input type="fname" id="fname" required="required">
                </div>
                <div>
                    <label for="lname">Last Name:</label>
                </div>
                <div>
                    <input type="lname" id="lname" required="required">
                </div>
                <div>
                    <label for="email">Email*:</label>
                </div>
                <div>
                    <input type="email" id="email" required="required">
                </div>
                <div>
                    <label for="number">Phone Number:</label>
                </div>
                <div>
                    <input type="number" id="number" required="required">
                </div>
                <div><label for="password">Password*:</label>
                </div>
                <div>
                    <input type="password" id="password" required="required">
                </div>
                <div>
                    <label for="confirm">Confirm Password*:</label>
                </div>
                <div>
                    <input type="confirm" id="confirm" required="required">
                </div>
                <div>
                    <button class="register">Register</button>
                    <span>Have already account? <a href="">Login</a> here.</span>
                </div>
            </form>


        </div>
    </div>
</body>

</html>
